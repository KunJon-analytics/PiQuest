<header class="text-gray-600 body-font">
  <div class="container mx-auto flex flex-wrap p-5 flex-col md:flex-row items-center">
    <a href="{% url 'main:home_page' %}" class="flex title-font font-medium items-center text-gray-900 mb-4 md:mb-0">
      <svg xmlns="http://www.w3.org/2000/svg" fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" class="w-10 h-10 text-white p-2 bg-myrtle-green rounded-full" viewBox="0 0 24 24">
        <path d="M12 2L2 7l10 5 10-5-10-5zM2 17l10 5 10-5M2 12l10 5 10-5"></path>
      </svg>
      <span class="ml-3 text-xl">PiQuest</span>
    </a>
    <nav class="md:ml-auto flex flex-wrap items-center text-base justify-center">
      <a href="{% url 'main:category_list' %}" class="mr-5 hover:text-gray-900">Categories</a>
      <a href="{% url 'project:project_list' %}" class="mr-5 hover:text-gray-900">Projects</a>
      <a href="{% url 'quiz:quiz_index' %}" class="mr-5 hover:text-gray-900">Quizzes</a>
      <a href="{% url 'contact:contact' %}" class="mr-5 hover:text-gray-900">Contact</a>
    </nav>
    {% if user.is_authenticated %}
    <button class="inline-flex text-white items-center bg-myrtle-green border-0 py-1 px-3 focus:outline-none hover:bg-myrtle-green-light rounded text-base mt-4 md:mt-0"><a href="{% url 'piquest-auth:profile' %}">Profile</a>
      <svg fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" class="w-4 h-4 ml-1" viewBox="0 0 24 24">
        <path d="M5 12h14M12 5l7 7-7 7"></path>
      </svg>
    </button>
    {% else %}
    <button class="inline-flex text-white items-center bg-myrtle-green border-0 py-1 px-3 focus:outline-none hover:bg-myrtle-green-light rounded text-base mt-4 md:mt-0"><a href="{% url 'account_signup' %}">Register</a>
      <svg fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" class="w-4 h-4 ml-1" viewBox="0 0 24 24">
        <path d="M5 12h14M12 5l7 7-7 7"></path>
      </svg>
    </button>
    {% endif %}
  </div>
</header>
