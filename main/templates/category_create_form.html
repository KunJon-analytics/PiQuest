{% extends parent_template|default:"projects/base_projects.html" %}
{% load tailwind_filters %}

{% block title %}
Create Category
{% endblock %}

{% block content %}
<div>
    <div class="max-w-lg mx-auto">
        <form action="{% url 'main:category_create' %}" method="post">
            {% csrf_token %}
            {{ form|crispy }}
            <button type="submit" class="w-full bg-blue-500 hover:bg-blue-600 px-3 py-1 rounded-md">Create Category</button>
        </form>
    </div>
</div>
{% endblock %}
