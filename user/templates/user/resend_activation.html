{% extends parent_template|default:"user/base_user.html" %}
{% load tailwind_filters %}

{% block title %}
Resend Activation E-Mail
{% endblock %}

{% block content %}
  <div class="row">
    <div class="max-w-lg mx-auto">
      <div class="center">
        <p>Resend your account activation email.</p>
      </div>
      <form
          action="{% url 'piquest-auth:resend_activation' %}"
          method="post">
        {% csrf_token %}
        {{ form|crispy }}
        <button type="submit" class="w-full bg-blue-500 hover:bg-blue-600 px-3 py-1 rounded-md">
          Resend Activation E-Mail</button>
      </form>
  </div></div>
{% endblock %}
