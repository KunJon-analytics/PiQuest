{% extends parent_template|default:"base_contact.html" %}
{% load tailwind_filters %}

{% block title %}
Contact Us!
{% endblock %}

{% block content %}
  <div>
    <div class="max-w-lg mx-auto">
      <form action="{% url 'contact:contact' %}" method="post">
        {% csrf_token %}
        {{ form|crispy }}
        <button type="submit" class="w-full bg-blue-500 hover:bg-blue-600 px-3 py-1 rounded-md">Contact Us!</button>
      </form>
    </div>
  </div>
{% endblock %}
