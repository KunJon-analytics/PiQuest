{% extends parent_template|default:"projects/base_projects.html" %}
{% load tailwind_filters %}

{% block title %}
Create Project
{% endblock %}

{% block content %}
<div>
    <div class="max-w-lg mx-auto">
        <form action="{% url 'project:project_create' %}" method="post">
            {% csrf_token %}
            {{ form|crispy }}
            <button class="w-full bg-blue-500 hover:bg-blue-600 px-3 py-1 rounded-md" type="submit">Create Project</button>
        </form>
    </div>
</div>
{% endblock %}
