{% extends parent_template|default:"projects/base_projects.html" %}

{% block title %}
Delete Project
{% endblock %}

{% block content %}
<div>
    <div>
        <form action="{{ project.get_delete_url }}" method="post">
            {% csrf_token %}
            <p>Are you sure you want to delete project {{ project.title }}</p>
            <a href="{{ project.get_absolute_url }}">Cancel</a>
            <button type="submit">Delete Project</button>
        </form>
    </div>
</div>
{% endblock %}
