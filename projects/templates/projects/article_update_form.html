{% extends parent_template|default:"projects/base_projects.html" %}
{% load tailwind_filters %}

{% block title %}
Update {{ article.title|title }}
{% endblock %}

{% block content %}
<div>
    <div class="max-w-lg mx-auto">
        <form action="{{ article.get_update_url }}" method="post">
            {% csrf_token %}
            {{ form|crispy }}
            <button class="w-full bg-blue-500 hover:bg-blue-600 px-3 py-1 rounded-md" type="submit">Update {{ article.title|title }} Article</button>
        </form>
    </div>
</div>
{% endblock %}
