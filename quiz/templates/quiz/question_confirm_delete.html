{% extends parent_template|default:"quiz/base_quiz.html" %}

{% block title %}
Delete Question
{% endblock %}

{% block content %}
<div>
    <div>
        <form action="{{ mcquestion.get_delete_url }}" method="post">
            {% csrf_token %}
            <p>Are you sure you want to delete this question?</p>
            <a href="{{ mcquestion.get_absolute_url }}">Cancel</a>
            <button type="submit">Delete Question</button>
        </form>
    </div>
</div>
{% endblock %}
