{% extends parent_template|default:"quiz/base_quiz.html" %}
{% load tailwind_filters %}

{% block title %}
Create Quiz
{% endblock %}

{% block content %}
<div class="max-w-lg mx-auto">
    <div>
        <form action="{% url 'quiz:quiz_create' %}" method="post">
            {% csrf_token %}
            {{ form|crispy }}
            <button class="w-full bg-blue-500 hover:bg-blue-600 px-3 py-1 rounded-md" type="submit">Create Quiz</button>
        </form>
    </div>
</div>
{% endblock %}
