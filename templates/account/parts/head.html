{% load i18n static %}{% load crispy_forms_tags %}{% load thumbnail %}
<header>
      <!-- Fixed navbar -->
      <nav class="navbar navbar-custom navbar-expand-md navbar-dark fixed-top">
        <div class="logo">
            <a href="{% url 'main:home_page' %}">
                <img src="{% static 'images/piquests-white.png' %}" alt="PiQuests">
            </a>
        </div><!--/.logo-->
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarCollapse" aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarCollapse">
          <ul class="navbar-nav mr-auto">
            {% if user.is_authenticated %}
                <li class="nav-item"><a href="{% url 'quiz:quiz_index' %}" class="nav-link">Trivia</a></li>
                <li class="nav-item"><a href="/blog" class="nav-link">Blog</a></li>
                <li class="nav-item"><a href="{% url 'todo:mine' %}" class="nav-link">My Tasks</a></li>
                {# Simulate external user adding ticket #}
                <li class="nav-item"><a href="{% url 'piquest-auth:profile' %}" class="nav-link">My Profile</a></li>
                {% comment %} <li class="nav-item"><a href="{% url 'todo:import_csv' %}" class="nav-link">Import</a></li> {% endcomment %}

            {% else %}
              <li class="nav-item"><a href="{% url 'account_login' %}?next={{ request.path }}" class="nav-link">Log In</a></li>
            {% endif %}
          </ul>
          <button onclick="goBack()" class="btn backbtn my-2 my-sm-0">Go Back</button>
        </div>
      </nav>
    </header>
