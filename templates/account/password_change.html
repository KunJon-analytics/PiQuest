{% extends "account/base.html" %}
{% load tailwind_filters %}

{% load i18n %}

{% block head_title %}{% trans "Change Password" %}{% endblock %}

{% block account_content %}
<div class="md:w-1/2 max-w-lg mx-auto my-24 px-4 py-5 shadow-none">

    <div class="text-left p-0 font-sans">
        <h1 class=" text-gray-800 text-3xl font-medium">{% trans "Change Password" %}</h1>
    </div>  
        <form method="POST" action="{% url 'account_change_password' %}" class="password_change">
            {% csrf_token %}
            {{ form|crispy }}
            <button class="py-3 bg-myrtle-green text-white w-full rounded hover:bg-myrtle-green-light" type="submit" name="action">{% trans "Change Password" %}</button>
        </form>
        <a class="" href="{% url 'account_reset_password' %}" data-test="Link"><span class="block  p-5 text-center text-gray-800  text-xs ">{% trans "Forgot Password?" %}</span></a>
</div>
{% endblock %}
