{% extends parent_template|default:"user/base_user.html" %}
{% load tailwind_filters %}

{% block title %}
Change Password
{% endblock %}

{% block content %}
  <div class="row">
    <div class="offset-by-two eight columns">
      <form
          action="{% url 'pw_change' %}"
          method="post">
        {% csrf_token %}
        {{ form|crispy }}
        <button type="submit">
          Change Password</button>
      </form>
    </div>
  </div>
{% endblock %
