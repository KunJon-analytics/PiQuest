{% extends parent_template|default:"user/base_user.html" %}
{% load tailwind_filters %}

{% block title %}
Reset Password
{% endblock %}

{% block content %}
  <div class="row">
    <div class="max-w-lg mx-auto">
      <div class="center"
        <p>Reset your password by email.</p>
      </div>
      <form class="mt-5"
          action="{% url 'reset-password' %}"
          method="post">
        {% csrf_token %}
        {{ form|crispy }}
        <button type="submit" class="w-full text-white bg-blue-500 hover:bg-blue-600 px-3 py-2 rounded-md">
          Send Me Reset Instructions</button>
      </form>
      <div class="mt-5 border-t border-gray-200">
        <a class="hover:text-blue-500 mt-3" href="{% url 'piquest-auth:login' %}">Already have an account?</a>
    </div>
  </div></div>
{% endblock %}
